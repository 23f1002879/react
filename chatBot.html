<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send message to Chat Bot" size="30" />
            <button>Send</button>
          </>
        );
      }
      function ChatMessage({message , sender}) {
        // const message = props.message;
        // const sender = props.sender;
        // const {message, sender} = props;   // Destructuring , since we are taking stuff out the object 
        /*
        if (sender === "robot") {
          return (
            <div>
              <img src="robot.avif" width="50" />
              {message}
            </div>
          );
        } */
        return (
          <div>
            {sender === 'robot' && <img src="robot.avif" width="50" />}
            {message}
            {sender === 'user' && (
              <img src="profile.avif" width="50" />
            )}
            
          </div>
        );
      }

      function App() {
        return (
          <> 
          <ChatInput />
          <ChatMessage message="Hello ChatBot" sender="user" />
          <ChatMessage message="Hello! How can I help you?" sender="robot" />
          <ChatMessage message="Can you give me today's date" sender="user" />
          <ChatMessage message="Sure! Today is 09 Dec" sender="robot" />
        </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
